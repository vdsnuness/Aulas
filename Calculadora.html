<!DOCTYPE html> 
<html lang="pt">
    <head>
        <link rel="stylesheet" href="Calculadora.css">
        <meta context="text/html" charset="utf-8">
        <script type="text/javascript" src="Calculadora.js"></script>
        <title>CALCULADORA</title>
    </head>

    <body>
        <h1>Calculadora</h1>
        
        <hr>

        <p>Nesta página é possível fazer operações matemáticas básicas</p>

        <label id="lvalor1">Valor 1: </label>
        <input type="text" id="ivalor1">

        <br>
        <br>

        <label class="classe">Valor 2:</label>
        <input type="text" id="ivalor2">

        <br>
        <br>

        <div>
            <label>Soma</label>
            <input type="radio" name="calc" id="soma" value="soma">
            <label>Subtração</label>
            <input type="radio" name="calc" id="sub" value="sub">
            <label>Multiplicação</label>
            <input type="radio" name="calc" id="mult" value="mult">
            <label>Divisão</label>
            <input type="radio" name="calc" id="div" value="div">
        </div>

        <br>

        <button onclick="Calculadora()"> Calcular </button>

        <p>Volte sempre!</p>

        <h3 class="classe">Obrigado!</h3>
    
    </body>
</html>
